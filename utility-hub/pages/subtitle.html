  <h1 class="text-2xl font-bold">üìù Subtitle Shift</h1>
  <input id="file" type="file" accept=".srt" class="mt-3 bg-slate-800 p-2 rounded"/>
  <div class="mt-3 flex gap-2 items-center">
    <label>Offset (ms):</label>
    <input id="ms" type="number" class="text-black rounded p-2" value="500"/>
    <button id="do" class="bg-blue-500 px-4 py-2 rounded">Apply</button>
  </div>
  <a id="dl" class="hidden underline mt-3 block">Download SRT</a>
  <script>
  const toMs = t => { const [h,m,sms]=t.split(':'); const [s,ms]=sms.split(','); return (+h)*3600000+(+m)*60000+(+s)*1000+(+ms); };
  const toStr = ms => { ms = Math.max(0, ms); const h = String(Math.floor(ms/3600000)).padStart(2,'0'); ms%=3600000;
    const m = String(Math.floor(ms/60000)).padStart(2,'0'); ms%=60000;
    const s = String(Math.floor(ms/1000)).padStart(2,'0'); const ms3 = String(ms%1000).padStart(3,'0');
    return `${h}:${m}:${s},${ms3}`; };
  document.getElementById('do').onclick = async () => {
    const f = document.getElementById('file').files[0]; if(!f) return alert('Pilih SRT dulu');
    const offset = parseInt(document.getElementById('ms').value||"0",10);
    const text = await f.text();
    const out = text.replace(/(\d{2}:\d{2}:\d{2},\d{3}) --> (\d{2}:\d{2}:\d{2},\d{3})/g,(m,a,b)=>`${toStr(toMs(a)+offset)} --> ${toStr(toMs(b)+offset)}`);
    const url = URL.createObjectURL(new Blob([out],{type:'text/plain'}));
    const a = document.getElementById('dl'); a.href = url; a.download = 'shifted.srt'; a.classList.remove('hidden');
  };
  </script>
