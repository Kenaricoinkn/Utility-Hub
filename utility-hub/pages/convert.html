  <h1 class="text-2xl font-bold">ðŸŽ¥ Converter (Client-side)</h1>
  <p class="opacity-70 text-sm">Kompress/convert video & audio langsung di browser (privasi aman).</p>
  <input id="file" type="file" accept="video/*,audio/*" class="mt-4 bg-slate-800 p-2 rounded"/>
  <div class="mt-3">
    <button id="do" class="bg-blue-500 px-4 py-2 rounded">Convert ke MP4 (demo)</button>
  </div>
  <div id="log" class="mt-3 text-xs opacity-70 whitespace-pre-wrap"></div>
  <a id="dl" class="hidden underline mt-3 block">Download hasil</a>
  <script type="module">
  import { createFFmpeg, fetchFile } from 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/ffmpeg.min.js';
  const ffmpeg = createFFmpeg({ log: true });
  const log = (t)=>document.getElementById('log').innerText += t + '\n';

  document.getElementById('do').onclick = async () => {
    const f = document.getElementById('file').files[0];
    if(!f) return alert('Pilih file dulu');
    if(!ffmpeg.isLoaded()){ await ffmpeg.load(); }
    log('Loading & converting...');
    ffmpeg.FS('writeFile', 'in', await fetchFile(f));
    await ffmpeg.run('-i','in','-c:v','libx264','-crf','28','-preset','veryfast','out.mp4');
    const data = ffmpeg.FS('readFile','out.mp4');
    const url = URL.createObjectURL(new Blob([data.buffer], { type:'video/mp4' }));
    const a = document.getElementById('dl');
    a.href = url; a.download = 'converted.mp4'; a.classList.remove('hidden'); a.textContent = 'Download converted.mp4';
  };
  </script>
