  <h1 class="text-2xl font-bold">üåç Translate</h1>
  <div class="mt-4 grid md:grid-cols-2 gap-4">
    <div>
      <label class="text-sm opacity-70">Teks</label>
      <textarea id="src" rows="8" class="w-full text-black rounded-lg p-3" placeholder="Tulis teks di sini..."></textarea>
      <div class="flex items-center gap-3 mt-2">
        <select id="target" class="text-black rounded p-2">
          <option value="en">Inggris</option><option value="id">Indonesia</option>
          <option value="ar">Arab</option><option value="es">Spanyol</option><option value="ja">Jepang</option>
        </select>
        <button id="go" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg">Terjemahkan</button>
      </div>
    </div>
    <div>
      <label class="text-sm opacity-70">Hasil</label>
      <textarea id="dst" rows="8" class="w-full text-black rounded-lg p-3" readonly></textarea>
    </div>
  </div>
  <script>
  document.getElementById('go').onclick = async () => {
    const q = document.getElementById('src').value.trim();
    const target = document.getElementById('target').value;
    if (!q) return alert('Teks kosong');
    const r = await fetch('/api/translate', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ q, target, source:'auto', format:'text' })
    });
    const j = await r.json();
    if (!r.ok) return alert(j.error || 'Gagal');
    document.getElementById('dst').value = j.translatedText || '';
  };
  </script>
